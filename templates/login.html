{% load static %}
<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SmartTryout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px) saturate(120%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-slate-900 to-gray-800 text-gray-100 p-6">
  <main class="relative z-10 w-full max-w-2xl mx-auto p-6 glass rounded-3xl">
    <div class="flex flex-col md:flex-row items-center gap-6">
      <div class="w-full md:w-1/2 p-4">
        <h1 class="text-3xl font-bold">Welcome back</h1>
        <p class="text-sm text-gray-300 mt-2">Sign in to access your profile. Use the account you just created.</p>

        <form id="loginForm" class="mt-6 space-y-4" novalidate>
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" name="email" required type="email" class="mt-1 w-full rounded-md border border-transparent bg-white/5 px-3 py-2 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" name="password" required type="password" class="mt-1 w-full rounded-md border border-transparent bg-white/5 px-3 py-2 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="••••••">
          </div>

          <div class="flex items-center justify-between">
            <button type="submit" class="rounded-md bg-indigo-500 hover:bg-indigo-600 px-4 py-2 text-white font-medium">Log in</button>
            <a href="{% url "register" %}" class="text-sm text-indigo-300 hover:underline">Create account</a>
          </div>
        </form>
      </div>

      <div class="hidden md:block w-1/2 p-4">
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=2b5f4b6f5b0f3f8c9d8f7a2b6d1e3c5a" alt="Login side" class="rounded-xl shadow-lg w-full h-80 object-cover">
      </div>
    </div>
  </main>


</body>
<!-- Login JS -->
<script src="{% static 'js/login.js' %}"></script>
</html>
